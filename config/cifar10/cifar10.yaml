# @package _global_
# CIFAR-10 Federated Class-Incremental Learning Configuration

defaults:
  - _self_

# -------------------------
# Dataset & Data Loading
# -------------------------
dataset:
  name: cifar10
  data_root: /home/hli54/data
  num_classes: 10
  img_size: 224  # Resize for ResNet18
  classes_per_task: 2

# -------------------------
# Federated Learning Setup
# -------------------------
federated:
  num_clients: 5
  clients_per_round: 3
  alpha: 1.0  # Dirichlet concentration for client splits

# -------------------------
# Training Hyperparameters
# -------------------------
training:
  global_rounds: 5
  local_epochs: 1
  batch_size: 64
  eval_batch_size: 512
  lr: 1e-3
  gan_lr: 2e-4
  weight_decay: 0.0001
  gan_weight_decay: 0.0005
  max_grad_norm: null


# -------------------------
# Model Configuration
# -------------------------
model:
  classification_head_type: singlehead  # singlehead or multilayer
  hidden_dim: 0  # Hidden dimension for multilayer classifier

# -------------------------
# Replay Configuration
# -------------------------
replay:
  ratio: 0.5  # Replay samples per real batch (0..1)

# -------------------------
# Server Optimization
# -------------------------
server:
  opt_steps: 0  # Server-side optimization steps
  opt_lr: 1e-4
  replay_batch: 128  # Synthetic batch size for server steps

# -------------------------
# GAN Configuration
# -------------------------
gan:
  z_dim: 128
  lr: 2e-4
  label_embed_dim: 128
  steps_per_batch: 1
  img_channels: 3

# -------------------------
# System & Paths
# -------------------------
system:
  seed: 42
  num_workers: 16
  max_concurrent_clients: 2
  cache_dir: /home/hli54/.cache
  cpu: false  # Force CPU execution

# -------------------------
# Logging
# -------------------------
logging:
  log_dir: /home/hli54/scratch/logs/hydra-test/
  eval_every: 1  # Rounds between evals (per task)

# -------------------------
# Hydra Configuration
# -------------------------
hydra:
  run:
    dir: ${logging.log_dir}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${logging.log_dir}/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    chdir: false  # Don't change working directory
